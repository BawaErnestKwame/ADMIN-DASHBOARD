<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="menu">
        <div class="logo">
            <img src="images/ERNEST LOGO.jpg" alt="">
            <h2>Dynamic</h2>
        </div>

        <div class="items">
            <li><i class="fad fa-chart-pie-alt"></i><a href="#">Dashbord</a></li>
            <li><i class="fad fa-uikit"></i><a href="#">UI Elements</a></li>
            <li><i class="fad fa-th-large"></i><a href="#">Tables</a></li>
            <li><i class="fad fa-edit"></i><a href="#">Forms</a></li>
            <li><i class="fad fa-cc-visa"></i><a href="#">Cards</a></li>
            <li><i class="fad fa-humburger"></i><a href="#">Models</a></li>
            <li><i class="fad fa-chart-line"></i><a href="#">Blank</a></li>
        </div>
      

    </div>


    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="search">
                </div>
            </div>

            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="images/tes copy.jpg" alt="">
            </div>
        </div>

        <h3 class="i-name">Dashbord

        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa fa-shopping-cart"></i>
                <div class="h3">
                   <h3> 8, 367</h3>
                   <span>New Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa fa-users"></i>
                <div class="h3">
                   <h3> 8, 367</h3>
                   <span>New Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa fa-bars"></i>
                <div class="h3">
                   <h3> 8, 367</h3>
                   <span>New Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa fa-dollar-sign"></i>
                <div class="h3">
                   <h3> 8, 367</h3>
                   <span>New Users</span>
                </div>
            </div>
        </div>
    </section>



    
</body>
</html>
